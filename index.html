<!DOCTYPE html>

<html>
    <head>
        <title>Tarefas</title>
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Tarefas</h1>
            </header>
    
            <section class="form">
                <form id="new-todo">
                    <input class="text-input" id="search-text" type="text" placeholder="Filtrar tarefas">
                    <input type="checkbox" id="hide-completed">
                    <label for="hide-completed" class="completed-label"> 
                         Esconder tarefas completas
                    </label>
                    <div id="todos" class="tarefas"></div>
                    <input class="text-input" type="text" placeholder="Alguma tarefa" name="text">
                    <button class="button">Adicionar tarefa</button>
                </form>
            </section>
        </div>
        <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
        <script src="assets/js/todo-functions.js"></script>
        <script src="assets/js/todo-app.js"></script>
    </body>
</html>
